<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

fetch(endpoint)
  .then((response) => response.json())
  .then((data) => cities.push(...data));

function findMatches(wordToMatch, citiesArray) {
  const regex = new RegExp(wordToMatch, 'ig');
  return citiesArray.filter((place) => {
    return place.city.match(regex) || place.state.match(regex);
  })
}

function displayMatches(e) {
  const cityMatches = findMatches(this.value, cities);
  const html = cityMatches.map((place) => { 
    const regex = new RegExp(this.value, 'ig');
    const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
    const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);

    return `<li> 
        <span class="name">${cityName}, ${stateName} </span>
        <span class="population"> ${place.population} </span>
      </li>
  `}).join();
  suggestions.innerHTML = html;
}

const search = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');
search.addEventListener('change', displayMatches);
search.addEventListener('keyup', displayMatches);

</script>
  </body>
</html>
