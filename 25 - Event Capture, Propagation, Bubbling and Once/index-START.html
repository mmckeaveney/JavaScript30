<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll('div');

function logText(e) {
  e.stopPropagation(); // Stops bubbling up, not triggering events on parents
  console.log(this.classList.value);
}

divs.forEach((div) => div.addEventListener('click', logText, {
  capture: false, // Means the event will be run on the capture down, and not the bubble up
  once: true // Listens for one click to be fired, then unbinds the event listener
}));
</script>
</body>
</html>
